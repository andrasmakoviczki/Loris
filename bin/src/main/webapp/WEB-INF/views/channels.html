<title>Loris</title>
</head>

<body>
	<div th:replace="fragments/head :: head">&nbsp;</div>

	<p th:text="#{home.welcome}">Welcome to our grocery store!</p>

	<div class="container">
		<form class="navbar-form navbar-left" action="#"
			th:action="@{/processForm}" th:object="${cModel}" method="post">
			<div class="form-group">
				<!-- placeholder: szöveg a keresődobozban -->
				<h2>RSS csatorna felvétele</h2>
				<input type="text" class="form-control" th:field="*{link}"
					placeholder="Írja be az RSS csatorna címét" />
				<div th:if="${#fields.hasErrors('*')}">
					<p th:each="err : ${#fields.errors('*')}" th:text="${err}"
						class="alert alert-danger" role="alert"></p>
				</div>

				<button th:text="Submit" type="submit" class="btn btn-default"></button>
			</div>

		</form>

		<div class="row">
			<div class="main">
				<div class="table responsive">
					<table class="table table-striped table-bordered table-hover">
						<tbody>
							<tr>
								<th>Cím</th>
								<th>Link</th>
								<th>Műveletek</th>
							</tr>
							<tr data-th-each="ch : ${cList}">
								<td data-th-text="${ch.title}"></td>
								<td data-th-text="${ch.link}"></td>
								<td style="text-align: center;">
									<!-- 								<a href="#"	data-th-href="@{/channels/delete(id=${ch.id})}"> -->
									<!-- 										<button type="button" class="btn btn-default btn-xs"> -->
									<!-- 																					data-th-text="#{delete.button.label}" -->
									<!-- 											<span class="glyphicon glyphicon-trash"></span>&nbsp;Delete -->
									<!-- 										</button> --> <!-- 								</a></td> -->
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
