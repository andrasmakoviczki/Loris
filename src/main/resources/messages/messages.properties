home.presenttext=A hírolvasó használatához térjen vissza az el\u0151z\u0151 oldalra és készítsen el egy regisztrációs fiókot. Ezután a Bejelentkezés menüpontra kattintva adja meg a felhasználónevét és jelszavát.
home.channeltext=Mostmár megkezdheti az oldal használatát. A 'Csatornák' gombra kattintva felveheti kedvenc hírcsatornáit, melyeket felvétel után listázva itt találja. Ha úgy dönt, hogy nem kívánja többet ezeket a híreket olvasni, egyszer\u0171en csak kattintson a törlés gombra a csatorna neve után. 
home.newstext=A hírek megtekintéséhez a 'Hírek' gombra kattintson. Itt hírcsatornáknak megfelel\u0151en, csoportosítva dátum szerint csökken\u0151 sorrendben megtekintheti a híreket a csatorna, majd a hír nevére kattintva. Amennyiben b\u0151vebben is elolvasná a hírt, kattintson tovább a hír forrására. Ha hasonló témában olvasna, tekintse meg a hír alatti ajánlatokat. Ha a legújabb hírekre kiváncsi, akkor az 'Új hírek' gombra kattintva betölt\u0151dnek a legújabb hírek. Amennyiben keresni kíván a hírek között, írja be a keres\u0151mez\u0151be a kifejezést, majd kattintson a 'Keresés' gombra.  
home.goodbyetext=Jó szorakozást az oldal használatához!
