<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta http-equiv="Content-Type" content="text/html" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<link type="text/css" rel="stylesheet"
	href="../../resources/css/register.css"
	data-th-href="@{/resources/css/register.css}" />

<script type="text/javascript" src="../../resources/js/register.js"
	data-th-src="@{/resources/js/register.js}"></script>

<title>Loris</title>
</head>
<body>

	<div th:replace="fragments/head :: head">&nbsp;</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">

					<!-- panel-heading -->
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
					</div>

					<!-- panel-body -->
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<!-- login-form -->
								<form id="login-form" action="" th:action="@{/sign}"
									th:object="${user}" method="post" role="form"
									style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1"
											class="form-control" placeholder="Username" value="" />
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password"
											tabindex="2" class="form-control" placeholder="Password" />
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit"
													tabindex="4" class="form-control btn btn-login"
													value="Log In" />
											</div>
										</div>
									</div>
								</form>

								<!-- register-form -->
								<form id="register-form" th:action="@{/register}"
									th:object="${user}" method="post" role="form"
									style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1"
											th:field="*{username}" class="form-control"
											placeholder="Username" value="" />
									</div>
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1"
											th:field="*{fullname}" class="form-control"
											placeholder="Name" value="" />
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1"
											th:field="*{email}" class="form-control"
											placeholder="Email Address" value="" />
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password"
											th:field="*{password}" tabindex="2" class="form-control"
											placeholder="Password" />
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password"
											id="confirm-password" tabindex="2" class="form-control"
											placeholder="Confirm Password" />
									</div>

									<!-- Submit -->
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit"
													id="register-submit" tabindex="4"
													class="form-control btn btn-register" value="Register Now" />
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
