<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/head :: head"></head>
<body>
	<div id="navbarfragment" th:include="fragments/navbar :: navbar"></div>

	<div class="container">
		<div class="row">
			<h1 th:text="#{sign.title}" class="text-center page-header">Sign in</h1>
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" th:text="#{sign.welcome}">Please sign
							in!</h3>
					</div>
					<div class="panel-body">
						<form action="" th:action="@{/sign}" th:object="${user}"
							method="post" role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" th:placeholder="#{sign.username}"
										type="text" name="username" id="username" />
								</div>
								<div class="form-group">
									<input class="form-control" th:placeholder="#{sign.password}"
										type="password" name="password" id="password" value="" />
								</div>
								<input class="btn btn-lg btn-success btn-block" type="submit"
									th:value="#{sign.login}" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
