<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>PetClinic :: a Spring Framework demonstration</title>
</head>
<body>
	<p>hello</p>
	<p th:text="${serverTime}">time</p>

	<form action="#" th:action="@{/processForm}" th:object="${foo}"
		method="post">
		<input type="text" th:field="*{link}" />
		<p th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></p>
		<input type="submit" />
	</form>

	<table>
		<tbody>
			<tr>
				<td>alma</td>
				<td>korte</td>
				<td>barack</td>
			</tr>

			<tr th:each="l : ${listEntry}">
				<td th:text="${l.title}"></td>
				<td th:text="${l.content}"></td>
				<td th:text="${l.category}"></td>
			</tr>
		</tbody>
	</table>



</body>

</html>
